<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Załóż konto</title>
    <link rel="stylesheet" th:href="@{/css/file.css}" />
</head>
<body>
<header class="header--main-page" th:include="header"></header>
<section class="login-page">
    <h2>Załóż konto</h2>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email"/><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{name}" placeholder="Imie"/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{surname}" placeholder="Nazwisko"/><span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Hasło"/><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło"/>
        </div>

        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:include="footer"></footer>
</body>
</html>
