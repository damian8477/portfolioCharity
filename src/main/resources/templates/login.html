<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org/extras/core" xmlns:spring="http://www.springframework.org/tags" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Thymeleaf head template -->
<head th:replace="head"></head>

<body>

<!-- Include Thymeleaf header template -->
<header class="header--main-page" th:include="header"></header>

<div th:if="${param['error'] != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    Błędne dane logowania!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" name="username" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło"/>
            <a href="/login/remind-pass" class="btn btn--small btn--without-border reset-password">Zapomniałem hasła</a>
        </div>

        <div class="form-group form-group--buttons">
            <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
    </form>
</section>

<!-- Include Thymeleaf footer template -->
<footer th:include="footer"></footer>

</body>
</html>
