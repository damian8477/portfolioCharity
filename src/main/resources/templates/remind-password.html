<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Zmień hasło</title>
    <link rel="stylesheet" th:href="@{/css/file.css}" />
</head>
<body>
<header class="header--main-page" th:include="header"></header>
<div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    Błędne dane logowania!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<section class="login-page">
    <h2>Zmień hasło</h2>
    <form method="post" th:action="@{/reset-password}" th:object="${user}">
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email"/><br/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group form-group--buttons">
            <a href="/register" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Wyślij email przypominający</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>
    </form>
</section>

<footer th:include="footer"></footer>
</body>
</html>
