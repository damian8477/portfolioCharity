<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Stopka</title>
</head>
<body>

<footer>
    <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form method="post" action="/email" class="form--contact" th:object="${email}">
            <div class="form-group form-group--50">
                <input type="text" th:field="*{name}" placeholder="Imię"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email"/>
            </div>
            <div class="form-group">
                <textarea th:field="*{message}" placeholder="Wiadomość" rows="1"></textarea>
            </div>
            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small">
                <img th:src="@{/images/icon-facebook.svg}"/>
            </a>
            <a href="#" class="btn btn--small">
                <img th:src="@{/images/icon-instagram.svg}"/>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
