<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Wprowadź nowe hasło</title>
    <link rel="stylesheet" th:href="@{/css/file.css}" />
</head>
<body>
<header class="header--main-page" th:include="header"></header>
<section class="login-page">
    <h2>Wprowadź nowe hasło</h2>
    <form method="post" th:action="@{/change-password}" th:object="${user}">
        <input type="hidden" th:field="*{email}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{surname}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{active}"/>
        <input type="hidden" th:field="*{role}"/>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Hasło"/><br/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło"/>
        </div>

        <div class="form-group form-group--buttons">
            <a href="/login" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Zmień hasło</button>
        </div>
    </form>
</section>

<footer th:include="footer"></footer>
</body>
</html>
